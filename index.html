<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Fraction Calculator</h2>
    <input type="number" id="num1" placeholder="Numerator 1">
    /
    <input type="number" id="den1" placeholder="Denominator 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Numerator 2">
    /
    <input type="number" id="den2" placeholder="Denominator 2">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            // Get input values
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);
            const operator = document.getElementById('operator').value;

            // Validate denominators (cannot be zero)
            if (den1 === 0 || den2 === 0) {
                document.getElementById('result').innerHTML = "Error: Denominator cannot be zero!";
                return;
            }

            let resultNum, resultDen;

            // Perform calculation based on operator
            switch (operator) {
                case '+':
                    resultNum = (num1 * den2) + (num2 * den1);
                    resultDen = den1 * den2;
                    break;
                case '-':
                    resultNum = (num1 * den2) - (num2 * den1);
                    resultDen = den1 * den2;
                    break;
                case '*':
                    resultNum = num1 * num2;
                    resultDen = den1 * den2;
                    break;
                case '/':
                    resultNum = num1 * den2;
                    resultDen = den1 * num2;
                    break;
                default:
                    document.getElementById('result').innerHTML = "Invalid operator";
                    return;
            }

            // Simplify the fraction
            const gcd = greatestCommonDivisor(resultNum, resultDen);
            const simplifiedNum = resultNum / gcd;
            const simplifiedDen = resultDen / gcd;

            // Display result
            document.getElementById('result').innerHTML = 
                `Result: ${resultNum}/${resultDen} = ${simplifiedNum}/${simplifiedDen}`;
        }

        // Helper function to find GCD (for simplification)
        function greatestCommonDivisor(a, b) {
            return b === 0 ? a : greatestCommonDivisor(b, a % b);
        }
    </script>
</body>
</html>
